<script>
  loadDownloads("downloads/downloads.json");

  // Tag download links for GoatCounter after the gallery is rendered
  (function tagDownloadsForGoatCounter() {
    const gallery = document.getElementById("downloads-gallery");
    if (!gallery) return;

    // Wait a tick in case the loader renders async
    setTimeout(() => {
      const links = gallery.querySelectorAll("a[href]");
      links.forEach(a => {
        const href = a.getAttribute("href") || "";
        // Only track actual downloads folder links (adjust if needed)
        if (!href.includes("downloads/")) return;

        const file = href.split("/").pop() || href;
        a.setAttribute("data-goatcounter-click", "download:" + file);
        a.setAttribute("data-goatcounter-title", "Download " + file);
      });
    }, 0);
  })();
</script>
